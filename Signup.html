<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bondi.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="website icon" href="./images/logo-sm-white.png" />
    <title>Sign Up</title>
</head>

<body class="bg-black">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>

    <!-- Background           -->
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <!-- Start the navbr -->
    <div class="container navbar-expand-lg">
        <div class="row align-items-center p-5">
            <div class="col-2 text-start ">
                <img src="./images/logo-sm-white.png" alt="Logo" height="75">
            </div>


            <div class="col-5 text-center">
                <button class=" fs-5 btn text-white" onclick="window.location.href='index.html'">Home</button>
                <button class=" fs-5 btn text-white" onclick="window.location.href='earth.html'">Earth</button>
                <button class=" fs-5 btn text-white">planets</button>
                <button class=" fs-5 btn text-white">The Solar</button>
            </div>

            <div class="col-5 text-end">
                <button class=" fs-5 btn text-white">About Us</button>
                <button class=" fs-5 btn btn-outline-primary" style="color: white;"
                    onclick="window.location.href='Signup.html'" onclick="window.location.href='Signup.html'">Sign
                    Up</button>
            </div>
        </div>

    </div>
    <div class="container text-white signup-form">
        <form>
            <div class="mb-3 ">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <div class="input-group">
                    <span class="input-group-text "> <i class="fa-solid fa-user"></i></span>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email Adress</label>
                <div class="input-group">
                    <span class="input-group-text "> <i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text "> <i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Repeat your Password</label>
                <div class="input-group">
                    <span class="input-group-text "> <i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                    I agree all statements in <a href="#" style="text-decoration: none;">Terms of service</a></label>
            </div>
            <button type="submit" class="btn rotate btn-primary d-block mx-auto">Submit</button>
        </form>
    </div>
    <div class="footer">

        <div class="d-flex justify-content-center align-content-center pt-5">
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #35367c">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #d63384;">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #d63384;">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn btn-primary btn-lg btn-floating mx-2" style="background-color: #0dcaf0">
                <i class="fab fa-twitter"></i>
            </button>
        </div>
    </div>

    <div class="copyright">

        <p class="lead text-white d-flex justify-content-center align-content-center pt-2 foot">

        </p>
    </div>
